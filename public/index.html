<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>

    <title>ketang</title>

<body>
<!-- <noscript>You need to enable JavaScript to run this app.</noscript>-->

<!--把rem计算放到body头部，目的是为了保证css导入后才执行这段JS-->
<!--不写在index中而是写在页面中，就是为了保证这段程序加载速度快一些，没必要等到合并后的JS加载，先把样式处理了-->
<script>
	;(function anonymous() {
			function computed() {
				let HTML = document.documentElement;
				let winW = HTML.clientWidth;
				let desW = 750;
				if (winW >= desW) {
					HTML.style.fontSize = '100px';
					return;
				}
				HTML.style.fontSize = winW / desW * 100 + 'px'; // html中单独编写的代码尽量不要出现{}等操作，例如：ES6模板字符串，否则webpack编译失败
			}
			computed();
			window.addEventListener('resize', computed, false);
		})();
</script>
<div id="root"></div>
</body>
</html>
